<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" href="prod.css">
    <title>Frontend Mentor | Product preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class='product-img' alt='perfume bottle' 
        srcset="image-product-desktop.jpg 600w, image-product-mobile.jpg 686w"
        sizes="(min-width: 500px) 600px, 686px" >
        <div class="writeup">
            <p class="perfume">PERFUME</p>
            <h1 class="essence">Gabrielle Essence Eau De Parfum</h1>
            <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <h1 class="price">$149.99</h1>
            <p class="lowp">$169.99</p>
            <div class="divbtn">
                <button class="btn" onclick="alert('Item has been added')">
                    <img class='icon' src="icon-cart.svg">
                    <p class="add">Add to Cart</p>
                </button>
            </div>
        </div>
    </div>
    <Footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/devf22">Jake Tyler</a>.
        </div>
    </Footer>
</body>

</html>
